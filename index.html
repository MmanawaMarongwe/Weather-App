<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/7b78d81378.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="current-weather" style="width: 10rem;">
            <div class="current-weather-body">
              <h2 class="card-title">
                <span class="city" id="current-city"></span>
                <i class="fa-solid fa-cloud current-weather-icon">
                  <span id="temperature"></span>
                </i> 
              </h2>
              <br />
              <p>Wind <i class="fa-solid fa-wind"></i> <span id="windspeed"></span></p>
              <p>Humidity <i class="fa-solid fa-water "><span id="humidity"></span></i></p>
              <p id="current-time">Date and Time</p>
            </div>
          </div>
        </div>
      </div>

      <form class="Search" id="search-bar">
        <input type="text" placeholder="Search for City" id="city-input" />
        <button type="submit" id="submit-button"><i class="fa fa-search"></i></button>
      </form>

      <button class="location">
        Current location <i class="fa-solid fa-location-dot"></i>
      </button>

      <div class="row">
        <div class="col-sm">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <br />
              <i class="fa-solid fa-cloud weather-icon"></i>
              <br />
              <br />
              <p class="card-text">Low | High</p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <br />
              <i class="fa-solid fa-cloud weather-icon"></i>
              <br />
              <br />
              <p class="card-text">Low | High</p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <br />
              <i class="fa-solid fa-cloud weather-icon"></i>
              <br />
              <br />
              <p class="card-text">Low | High</p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <br />
              <i class="fa-solid fa-cloud weather-icon"></i>
              <br />
              <br />
              <p class="card-text">Low | High</p>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <br />
              <i class="fa-solid fa-cloud weather-icon"></i>
              <br />
              <br />
              <p class="card-text">Low | High</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
